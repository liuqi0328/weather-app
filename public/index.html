<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
  <script async defer type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzfV9Ylg5qVm19KCSkWnMHnpdWgBDXLdY&libraries=places"></script>
  <script async defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"
  integrity="sha256-nCLOiEB2E5Mk++5XNR0otwdCPrAteym9WaDVgKhtrE0=" crossorigin="anonymous"></script>
  <script async defer type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-container">
        <canvas id="icon" width="100" height="100"></canvas>
      </div>
    </div>
    <div class="content">
      <div class="general-info">
        <div class="status" data-status>Enter A Location</div>
        <div class="location" data-location>To Find The Weather</div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value" data-wind></div>
        </div>
        <div class="detail bordered">
          <div class="title">Temperature</div>
          <div class="value" data-temperature></div>
        </div>
        <div class="detail">
          <div class="title">Precipitation</div>
          <div class="value" data-precipitation></div>
        </div>
      </div>
      <div class="city-search-container">
        <input data-city-search type="text" class="city-search" placeholder="Enter Location">
      </div>
    </div>
  </div>
  <div class="darksky-logo">
    <a href="https://darksky.net/poweredby">
      Powered By Dark Sky
    </a>
  </div>
</body>
</html>
